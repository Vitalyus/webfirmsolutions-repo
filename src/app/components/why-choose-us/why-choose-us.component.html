<section class="why-choose-us-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ 'whyChooseUs.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'whyChooseUs.subtitle' | translate }}</p>
    </div>

    <div class="stats-grid">
      <mat-card 
        class="stat-card" 
        *ngFor="let stat of stats; trackBy: trackByStat"
        [attr.data-color]="stat.color"
      >
        <mat-card-content>
          <div class="stat-icon-container" [class]="'stat-' + stat.color">
            <mat-icon class="stat-icon">{{ stat.icon }}</mat-icon>
          </div>
          
          <div class="stat-value">
            <span class="stat-number">{{ animatedValues()[stat.id] || 0 }}</span>
            <span class="stat-suffix">{{ stat.suffix }}</span>
          </div>
          
          <h3 class="stat-label">{{ 'whyChooseUs.' + stat.id + '.label' | translate }}</h3>
          <p class="stat-description">{{ 'whyChooseUs.' + stat.id + '.description' | translate }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
