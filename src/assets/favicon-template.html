<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        body { font-family: Arial; padding: 20px; }
    </style>
</head>
<body>
    <h2>WebFirm Favicon Generator</h2>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
    <br>
    <button onclick="downloadAll()">Download All Favicons</button>
    
    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1976d2');
            gradient.addColorStop(1, '#42a5f5');
            
            // Draw circle background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw WF text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.45}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('WF', size/2, size/2);
        }
        
        // Draw all sizes
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas180'), 180);
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            downloadCanvas(document.getElementById('canvas32'), 'favicon-32x32.png');
            setTimeout(() => downloadCanvas(document.getElementById('canvas16'), 'favicon-16x16.png'), 200);
            setTimeout(() => downloadCanvas(document.getElementById('canvas180'), 'apple-touch-icon.png'), 400);
            alert('Favicons generated! Save them to the src/ folder');
        }
    </script>
</body>
</html>
